<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Minyan Times</title>
    <link rel="stylesheet" href="../Css/Styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <div class="nav-container">
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="minyan-times.html">Minyan Times</a></li>
                    <li><a href="donate.html">Donate/Sponsor</a></li>
                    <li><a href="index.html#aboutUs">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>  
    </header>
    <main>
        <section id="addMinyanTime">
            <h2>Add New Minyan Time</h2>
            <form id="minyanTimeForm">
                <div>
                    <label for="minyanName">Minyan Name:</label>
                    <input type="text" id="minyanName" name="minyanName" required>
                </div>
                <div>
                    <label for="minyanTime">Time:</label>
                    <input type="time" id="minyanTime" name="minyanTime" required>
                </div>
                <button type="submit">Add Minyan Time</button>
            </form>
        </section>
        <section id="currentMinyanTimes">
            <h2>Current Minyan Times</h2>
            <!-- Minyan times will be dynamically inserted into this div -->
            <div id="minyanTimesList"></div>
            <button id="clearMinyanTimes">Clear All Minyan Times</button>
        </section>
        <section id="fileUpload">
            <h2>Upload File</h2>
            <form id="fileUploadForm" action="/file/upload" method="post" enctype="multipart/form-data">
                <div>
                    <label for="fileInput">Select a file:</label>
                    <input type="file" id="fileInput" name="fileInput" required>
                </div>
                <button type="submit">Upload File</button>
            </form>
        </section>
    </main>
    <script src="../Public/js/main.js"></script>
</body>
</html>
