<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../Css/Styles.css">
</head>
<body class="main-container">
<header>
    <div class="nav-container">
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="minyan-times.html">Minyan Times</a></li>
                <li><a href="donate.html">Donate/Sponsor</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main-container">
    <h1>Admin Panel</h1>
    <section id="addMinyanTime" class="section-container">
        <h2>Add New Minyan Time</h2>
        <form id="minyanTimeForm">
            <div>
                <label for="minyanName">Minyan Name:</label>
                <input type="text" id="minyanName" name="name" required>
            </div>
            <div>
                <label for="minyanTime">Time:</label>
                <input type="time" id="minyanTime" name="time" required>
            </div>
            <div>
                <label for="minyanDay">Choose A Day:</label>
                <select id="minyanDay" name="day" required>
                    <option value="">Select a day</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Shabbos</option>
                </select>
            </div>
            <button type="submit">Add Minyan Time</button>
        </form>
    </section>
    <section id="currentMinyanTimes" class="section-container">
        <h2>Current Minyan Times</h2>
        <div id="minyanTimesList"></div>
        <button id="clearMinyanTimes" onclick="clearMinyanTimes()">Clear All Minyan Times</button>
    </section>
    <section id="upload-announcement" class="section-container">
        <h2>Upload Announcement</h2>
        <form id="announcementForm">
            <div>
                <label for="announcementHeader">Title:</label>
                <input type="text" id="announcementHeader" name="header" required>
            </div>
            <div>
                <label for="announcementText">Text:</label>
                <textarea id="announcementText" name="text" required></textarea>
            </div>
            <button type="submit">Submit Announcement</button>
        </form>
        <div id="announcementList" class="announcement-container"></div>
        <button id="clearAllAnnouncements" onclick="clearAllAnnouncements()">Clear All Announcements</button>
    </section>
    <section id="fileManagement" class="section-container">
        <h2>File Management</h2>
        <form id="fileUploadForm" enctype="multipart/form-data" method="post">
            <div>
                <label for="fileInput">Select a file to upload:</label>
                <input type="file" id="fileInput" name="fileInput" required>
                <button type="submit">Upload File</button>
            </div>
        </form>
        <div id="uploadedFileContainer">
            <section id="filePreview" class="section-container">
                <h2>Minyan Sheet</h2>
                <iframe id="pdfViewer" style="width:100%; height:600px;"></iframe>
            </section>
        </div>
        <button id="deleteUploadedFiles" onclick="deleteUploadedFiles()">Delete Current File</button>
    </section>

</main>
<footer>
    <p>&copy; Kehilas Lev V'Nefesh 2024, All rights reserved.</p>
</footer>
<script src="../js/admin.js"></script>
</body>

</html>
